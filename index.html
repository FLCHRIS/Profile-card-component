<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main class="hero">
        <div class="hero__circle hero__circle--top"></div>
        <div class="hero__circle hero__circle--botton"></div>
        <div class="hero__card">
            <img src="./images/image-victor.jpg" alt="avatar" class="card__img">
            <p class="card__name">
                <a href="#" class="name__cta">
                    Victor Crest
                </a>
                26
            </p>
            <p class="card__location">
                London
            </p>
            <div class="card__statistics">
                <div class="statistics__data">
                    <p class="data__number">
                        80K
                    </p>
                    <p class="data__information">
                        Followers
                    </p>
                </div>
                <div class="statistics__data">
                    <p class="data__number">
                        803K
                    </p>
                    <p class="data__information">
                        Likes
                    </p>
                </div>
                <div class="statistics__data">
                    <p class="data__number">
                        1.4K
                    </p>
                    <p class="data__information">
                        Photos
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Coded by <a href="https://github.com/flchris">CHRIS FL</a>.
    </footer>
</body>
</html>
