<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main class="main">
        <section class="main__card">
            <img src="./images/image-victor.jpg" alt="avatar victor" class="card__image animate__animated animate__fadeInDownBig">
            <h1 class="card__title animate__animated animate__flipInX animate__slower">
                Victor Crest
                <span>26</span>
            </h1>
            <p class="card__paragraph animate__animated animate__flipInY animate__slower">London</p>
            <div class="card__container">
                <p class="card__data animate__animated animate__fadeInLeft">
                    80K
                    <span>Followers</span>
                </p>
                <p class="card__data animate__animated animate__fadeInUp">
                    803K
                    <span>Likes</span>
                </p>
                <p class="card__data animate__animated animate__fadeInRight">
                    1.4K
                    <span>Photos</span>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
